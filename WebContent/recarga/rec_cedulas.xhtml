<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/templatePrincipal.xhtml">
		<ui:define name="corpo">

			<div id="divFormRecarga">
				<h:form id="formRecCedulas" prependId="false">
					<p:panel header="Reabastecer Caixa Eletrônico" id="panelRecCedulas">
					<br/>
						<h:panelGrid id="gridRecCedulas" columns="4">
							<p:inputText id="qtdeCedulas" required="false" requiredMessage="Informe a quantidade de cédulas para abastecimento" value="#{estoqueCedulaBeanView.estoqueCedula.estoque}" style="width: 30px" />
							<p:message for="qtdeCedulas"/>
							<h:outputLabel for="cedula" value="  Cédulas de: "/>
							<p:selectOneMenu id="cedula" required="false" requiredMessage="Informe a cédula que deseja reabastecer." style="width:100px" value="#{estoqueCedulaBeanView.estoqueCedula.cedula}">
					            <f:selectItem itemLabel="Selecione" itemValue="" />
					            <f:selectItems value="#{cedulaBeanView.cedulas}" />
					        </p:selectOneMenu>
					        <h:outputLabel/>
						</h:panelGrid>
					<p:commandButton value="Reabastecer" ajax="false" action="#{estoqueCedulaBeanView.save}"/>
					</p:panel>
					
					<!--   -->
					
					<!--  -->
					
				</h:form>
			</div>	
			
			<br/>
			
			<div id="divTableEstoque">
				<p:panel header="Estoque Caixa Eletrônico">
				<br/>	
					<p:dataTable id="tableEstoque" value="#{estoqueCedulaBeanView.list}" var="obj" emptyMessage="Não existem valores para mostrar">
						
						<p:column>
							<center>
								<f:facet name="header">Cédula</f:facet>
								<h:graphicImage library="img" name="#{obj.cedula.imagem}" styleClass="bordaImagem"/>
								<!-- <h:outputText value="#{obj.cedula.imagem}"/> -->
							</center>
						</p:column>

						<p:column>
							<center>
								<f:facet name="header">Descrição</f:facet>
								<b><h:outputText value="Cédula de #{obj.cedula.descricao}"/></b>
							</center>
						</p:column>
						
						<p:column>
							<center>
								<f:facet name="header">Estoque Atual</f:facet>
								<b><h:outputText value="#{obj.estoque}"/></b>
							</center>
						</p:column>
						
					<!-- 	<p:column>
							<center>
								<h:graphicImage library="img" name="zerar.png" styleClass="bordaImagem"/>
								<p:commandLink actionListener="#{estoqueCedulaBeanView.zerarEstoque}"
								id="zerarEstoqueCedula" ajax="true" value="zerar">
									<f:setPropertyActionListener target="#{estoqueCedulaBeanView.estoqueAtualizado}" value="#{obj}"/>
								</p:commandLink>
							</center>
						</p:column> -->
					</p:dataTable>
				</p:panel>
			</div>

		</ui:define>
	</ui:composition>
</html>
